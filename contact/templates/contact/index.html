{% extends 'global/base.html' %}
{% block content %}
    <h1> index contatos </h1>
    <div class="responsive-table">
        <table class="contacts-table">
            <caption class="table-caption">
                Contacts
            </caption>
            <thead>
                <tr class="table-row table0row-header">
                    <th class="table-header">ID</th>
                    <th class="table-header">First Name</th>
                    <th class="table-header">Last Name</th>
                    <th class="table-header">Phone</th>
                    <th class="table-header">Email</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                    <tr class="table-row">
                        <td class="table-cel">
                            <a 
                            class="table-link" 
                            href="{% url 'contact:contact' contact.id %}">
                                {{ contact.id}}
                        </td>                        
                        <td class="table-cel">
                            {{ contact.first_name}}
                        </td>                        
                        <td class="table-cel">
                            {{ contact.last_name}}
                        </td>
                        <td class="table-cel">
                            {{ contact.phone}}
                        </td>
                        <td class="table-cel">
                            {{ contact.email}}
                        </td>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
